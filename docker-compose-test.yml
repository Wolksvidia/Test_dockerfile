version: '3'

services:
  web:
    restart: always
    build: ./web
    container_name: web
    networks:
      - front-tier
      - back-tier
    ports:
      - "8000:8000"
    command: /usr/local/bin/gunicorn -w 2 -b :8000 main:app
    depends_on:
      - postgres

  postgres:
    restart: always
    build:
      context: ./postgres
    container_name: postgres
    volumes:
      - "db-data:/var/lib/postgresql/data"
    networks:
      - back-tier
    expose:
      - "5432"

volumes:
  db-data:
  static:

networks:
  front-tier:
  back-tier: